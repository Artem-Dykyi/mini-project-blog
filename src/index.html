<!DOCTYPE html>
<html>
  <head>
    <title>Блог</title>
    <link rel="stylesheet" href="./index.css">
  </head>
  <body>
    <h1 class="blog-title">Blog</h1>
    <input type="text" id="searchInput" placeholder="Пошук постів..." />
    <form id="createPostForm">
      <input type="text" id="titleInput" placeholder="Заголовок" required />
      <textarea id="contentInput" placeholder="Зміст" required></textarea>
      <button id="createPostBtn" type="submit">Створити пост</button>
    </form>
    <form id="editPostForm" class="is-hidden">
        <input type="hidden" id="edit-id" />
        <input type="text" id="edit-titleInput" placeholder="Заголовок" required />
        <textarea id="edit-contentInput" placeholder="Зміст" required></textarea>
        <button id="editPostUpdate"  type="submit">Редагувати пост</button>
      </form>
    <div id="postsContainer"></div>

    <ul class="post-list"></ul>
    <div class="post">
      <h2></h2>
      <p></p>
      <button class="editPostButton" data-id="">Редагувати</button>
      <button class="deletePostButton" data-id="">Видалити</button>
      <div class="commentsContainer" data-id="">
        <h3>Коментарі:</h3>
        <ul>
          <li></li>
        </ul>
        <form class="createCommentForm">
          <input
            type="text"
            class="commentInput"
            placeholder="Новий коментар"
            required
          />
          <button type="submit">Додати коментар</button>
        </form>
      </div>
    </div>
    <button type="button" class="load-more">Завантажити ще</button>

    <script type="module" src="./index.js"></script>
  </body>
</html>
